<div id="menu" class="navbar navbar-default " role="navigation">
  <div class="container-fluid">
    <div class="navbar-header"><a class="navbar-brand" ui-sref="fallback">VacayPay</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="pastTrip">Past Trips</a></li>
        <li><a ng-click="logout()">Logout {{username}}</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="pull-left">
    <h1 class="tripName">{{ data.name }}</h1>
    <div>
      <span class="creator">Trip Code:</span> {{data.code}}
    </div>
    <div>
      <span class="creator">Started by</span> {{ data.creator.username }}
    </div>
    <div>
      <span ng-hide="fellowTravelers.length === 0" class="creator">Traveling with </span>
        <span class="participants" ng-repeat="friend in fellowTravelers">{{ friend }}{{ $last ? "" : ","}} </span>      
    </div>
  </div>

  <button ng-click="calculateExpense()" class="btn pull-right endTrip">End Trip</button>

</div>
<div class="container-fluid">
  <div ui-view></div>
</div>
