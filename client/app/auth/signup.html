<div id="signup">
  <h2>Sign Up</h2>
  <h5><i>...so you can settle later.</i></h5>
  <form name="signupForm" class="authForm" ng-submit="signup()">
    <div class="row">
      <input class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="text" name="username" ng-model="user.username" placeholder="Username" required><br>
    </div>
    <div class="row">
      <input class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="password" name="password" ng-model="user.password" placeholder="Password" required><br>
    </div>
    <div class="row">
      <button class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5" type="submit">Sign Up</button>
    </div>
    <div name='signupError' class='alert alert-danger text-center' ng-show='signupFail'>Sorry, that username is already taken.</div>
  </form>

  <div class="message" ng-show="signupForm.username.$error.text">
    Please enter a username.
  </div>

  <div class="message" ng-show="signupForm.password.$error.password">
    Please enter a password.
  </div>

  <div class="row">
    <a class="authLink col-xs-12" ui-sref="signin">Already have an account? <strong>Sign in</strong>...</a>
  </div>
</div>
